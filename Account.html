<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="">First Name:</label>
            <input type="text" placeholder="Enter your name">
        </div>

        <br>

        <div>
            <label for="">Last Name:</label>
            <input type="text" placeholder="Enter your last name">
        </div>

        <br>
        
        <div>
            <label for="">Password:</label>
            <input type="password" placeholder="Enter your password">
        </div>
        
        <br>
        
        <div>
            <label for="">Email:</label>
            <input type="email" placeholder="test@test.com">
        </div>

        <br>
        
        <div>
            <label for="">Mobile Number:</label>
            <input type="phone" placeholder="(+995)555-55-55-55">
        </div>

        <br>
        
        <div>
            <label for="">Birth Date:</label>
            <input type="date">
        </div>

        <br>
        
        <div>
            <label for="">Age:</label>
            <input type="number" placeholder="Enter your age" value="14" min="0" max="40">
        </div>

        <br>
        
        <div>
            <label for="gender">Gender:</label>

            <div>
                <input type="radio" name="gender">
                <label for="">Male</label>
            </div>

            <div>
                <input type="radio" name="gender">
                <label for="">Female</label>
            </div>

            <div>
                <input type="radio" name="gender">
                <label for="">Prefer not to say</label>
            </div>
        </div>

        <br>
        
        <div>
            <label for="movie">Which one is better</label>

            <select name="movie">
                <option value="">John Wick</option>
                <option value="">Oppenheimer</option>
                <option value="">The Matrix</option>
                <option value="">Harry Potter</option>
            </select>
        </div>

        <br>
        
        <div>
            <label for="">Ronaldo > Messi:</label>
            <input type="checkbox">
        </div>

        <br>
        
        <div>
            <input type="reset">
        </div>

        <br>
        
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
